
<div class="mt-3 container container-fluid">
    <table class="table table-bordered" *ngIf="personaServe.cantidad() > 0">
        <tr>
            <th>id</th>
            <th>Nombre Completo</th>
            <th>cuit</th>
            <th>Fecha de nacimiento</th>
            <th>activo</th>
        </tr>
        <tr *ngFor="let item of personaServe.plantel">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.cuit}}</td>
            <td>{{item.fechaNacimiento}}</td>
            <td>{{item.activo}}</td>
            <td>
                
                 <div><button (click)="borrarPersona(item)" class="btn btn-danger">deshabilitar</button></div>
                 
            
            </td>
        </tr>
    </table>
</div>
